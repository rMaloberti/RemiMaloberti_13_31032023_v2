swagger: '2.0'
info:
  title: Bank Argent API documentation
  description: Contains all available API endpoints in this codebase
  version: '2.0.0'
  termsOfService: 'http://swagger.io/terms/'
host: localhost:3001
basePath: /api/v2
schemes:
  - http
paths:
  /user/login:
    post:
      tags:
        - User Module
      summary: Login
      description: API for Login
      parameters:
        - in: body
          name: body
          description: Login Payload
          required: true
          schema:
            $ref: '#/definitions/Login'
      produces:
        - application/json
      responses:
        '200':
          description: Login Successfully
          schema:
            $ref: '#/definitions/LoginResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/signup:
    post:
      tags:
        - User Module
      summary: Signup
      description: API for Signup
      parameters:
        - in: body
          name: body
          description: Signup Payload
          required: true
          schema:
            $ref: '#/definitions/User'
      produces:
        - application/json
      responses:
        '200':
          description: Signup Successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/profile:
    post:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for fetching a user profile
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
      produces:
        - application/json
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for updating a user profile
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
        - in: body
          name: body
          description: Update user profile attributes
          required: true
          schema:
            $ref: '#/definitions/UserProfile'
      produces:
        - application/json
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /transactions:
    get:
      summary: Transactions list API
      description: API for fetching the current month's transactions list
      produces:
        - application/json
      responses:
        '200':
          description: Transactions list retrieved successfully
          schema:
            $ref: '#/definitions/TransactionsResponse'
        '400':
          description: Data not found
        '500':
          description: Internal server error
  /transactions/{transactionId}:
    get:
      summary: Transaction details API
      description: API for fetching details about a transaction
      parameters:
        - in: path
          name: transactionId
          description: Transaction ID
          required: true
          schema:
            type: integer
      produces:
        - application/json
      responses: 
        '200':
          description: Transaction details retrived successfully
          schema:
            $ref: '#/definitions/TransactionResponse'
        '400': 
          description: Invalid transaction ID
        '500':
          description: Internal server error
    put:
      security:
        - Bearer: []
      tags:
        - Transactions module
      summary: Transactions details API
      description: API for updating details about a transaction
      parameters:
        - in: path
          name: transactionId
          description: Transaction ID
          required: true
          schema:
            type: integer
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
        - in: body
          name: body
          description: New transaction details
          required: true
          schema:
            type: object
            properties:
              category:
                type: string
              notes:
                type: string
      produces:
        - application/json
      responses: 
        '200':
          description: Transaction details updated successfully
          schema:
            $ref: '#/definitions/TransactionResponse'
        '400': 
          description: Invalid transaction details
        '500':
          description: Internal server error
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
definitions:
  User:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
      firstName:
        type: string
        description: user first name
      lastName:
        type: string
        description: user last name
      balance:
        type: number
        description: user account balance
  Login:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          email:
            type: string
  LoginResponse:
    type: object
    properties:
      token:
        type: string
  UserProfile:
    type: object
    properties:
      firstName:
        type: string
      lastName:
        type: string
  TransactionsResponse:
    type: object
    properties: 
      status: 
        type: integer
      message:
        type: string
      body: 
        type: object
        properties:
          transactions:
            type: array
            items: 
              $ref: '#/definitions/Transaction'
  TransactionResponse:
    type: object
    properties: 
      status: 
        type: integer
      message:
        type: string
      body: 
        type: object
        properties:
          transaction:
            $ref: '#/definitions/Transaction'
  Transaction:
    type:  object
    properties: 
      date:
        type: date
      description:
        type: string
      amount:
        type: number
      type:
        type: string
      category:
        type: string
      notes: 
        type: string
          